<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">

<body>
  <!DOCTYPE html>
  <html>

  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Formulário</title>
    <script src="scriptValidação.js" defer></script>
  </head>

  <body>
    <div class="cotainer">
      <div class="header">
        <div class="topo">Agendamento Online</div>
      </div>
      <main>
        <div class="cadastro">
          <div class="logo">
            <img src="../imgs/agendamento.png" />
          </div>
          <div class="cadastro-int">
            <div class="form-1">
              
              <form>
                Nome Completo:<br>
                <input type="text" id="nome" name="Nome" placeholder="Nome Completo" /><br>
                RG:<br>
                <input type="number" id="rg" name="RG" /><br>
                Pai:<br>
                <input type="text" id="pai" name="Pai" placeholder="Nome do Pai" /><br><br>
                Data do agendamento:<br>
                <input type="date" id="agendamento" name="nascimento" />
                <br><br>
                E-mail:<br>
                <input type="text" id="email" name="email" />
            </div>
            <div class="form-2">
                <label for="nascimento">Data de Nascimento:</label>
                <input type="text" id="nascimento" name="nascimento" placeholder="ddmmaaaa" />
            
                CPF:<br>
                <input type="number" id="cpf" name="CPF" /><br>
                Mãe:<br>
                <input type="text" id="mae" name="Mae" placeholder="Nome da Mãe" /><br>
                Celular:<br>
                <input type="number" id="celular" name="Celular" />
                <div class="botoes">
                    <input type="submit" name="cadastrar" value="agendar" />
                    <input type="Reset" value="Limpar" />
                </div>
                      
      


            </form>

            </div>
          </div>
        </div>
      </main>
    </div>
    <footer>

    </footer>
  </body>

  </html>





</body>

</html>
